<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Slides</title>
  <style>
    /* Define the size, margins, and orientation of the printed pages */
    @page {
      size: A4 landscape; /* Set the page size to A4 in landscape orientation */
      margin: 0; /* Set the page margins to zero */
    }

    /* Print styles */
    @media print {
      body {
        margin: 0;
      }

      slide {
        display: block;
        width: 100vw;
        height: 21cm; /* Set the height to match the A4 landscape height */
        page-break-before: always; /* Start each slide on a new page */
        page-break-after: always;  /* Ensure each slide ends and starts a new page */
        page-break-inside: avoid;  /* Avoid breaking slide content across pages */
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <slide>
    <h1>Slide 1</h1>
    <p>This is the content of slide 1.</p>
  </slide>
  <slide>
    <h1>Slide 2</h1>
    <p>This is the content of slide 2.</p>
  </slide>
  <slide>
    <h1>Slide 3</h1>
    <p>This is the content of slide 3.</p>
  </slide>
  <slide>
    <h1>Slide 4</h1>
    <p>This is the content of slide 4.</p>
  </slide>
  <slide>
    <h1>Slide 5</h1>
    <p>This is the content of slide 5.</p>
  </slide>
  <slide>
    <h1>Slide 6</h1>
    <p>This is the content of slide 6.</p>
  </slide>
  <slide>
    <h1>Slide 7</h1>
    <p>This is the content of slide 7.</p>
  </slide>
</body>
</html>
